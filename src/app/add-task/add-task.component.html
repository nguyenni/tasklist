
<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">New Task</h5>
      </div>
      <div class="modal-body">
        <label>Task:</label>
        <input class="form-control" [(ngModel)]="taskItem" id="ex1" type="text">
        <br>
        <label>Priority:</label>
        <br>
        <ngb-rating [(rate)]="itemPriority" max="3"></ngb-rating>
        <br>
        <br>
        <label>Deadline:</label>
        <div class="input-group">
            <input class="form-control" placeholder="yyyy-mm-dd"
                   name="dp" [(ngModel)]="deadline" ngbDatepicker #d="ngbDatepicker">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" (click)="d.toggle()" type="button">
                <img src="img/calendar-icon.svg" style="width: 1.2rem; height: 1rem; cursor: pointer;"/>
              </button>
            </div>
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" (click)="addTask()" data-dismiss="modal" class="btn btn-primary">Add item</button>
      </div>
    </div>
  </div>
</div>
